<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text styling</title>
    <link rel="stylesheet" href="Styling/textStylingAct.css">
</head>

<body>

    <p class="title">
        Shopping for your business?
    </p>

    <p class="subtitle">
        See how Apple at Work can help.
    </p>

    <p class="link">
        Learn more &#62;
    </p>
    <p class="new-apple">
        New
    </p>

    <p class="product-apple">
        MacBook Pro
    </p>

    <p class="title-apple">
        Supercharged for pros.
    </p>

    <p class="price-apple">
        From $1999
    </p>

    <p>
        <span class="buy-button">Buy</span>
    </p>
    <p class="price">
        1,049.61 <span class="currency">USD</span>
    </p>

    <p class="change">
        +18.05 (1.75%) today
    </p>

    <p class="after-hours">
        After hours 1,048.00
        <span class="after-hours-change">-1.61 (0.15%)</span>
    </p>

</body>

</html>
